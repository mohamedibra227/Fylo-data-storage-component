<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Fylo data storage component</title>
</head>
<body>
    <section>
      <div class="box-one">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icon">
          <div class="document" id="icons">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="folder" id="icons">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="upload" id="icons">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="box-two">
        <div class="bubble">
          <div class="top">
            <h1>185</h1>
            <p>GB LEFT</p>
          </div>
          <div class="bot"><div></div></div>
        </div>
        <div class="text">
          Youâ€™ve used <span>815 GB</span> of your storage
        </div>
        <div class="bar">
          <div class="insidbar">
            <div class="whiteball"></div>
          </div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
</body>
</html>
